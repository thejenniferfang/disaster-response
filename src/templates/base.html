<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Disaster Response Alert{% endblock %}</title>
    <style>
        /* Reset and base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            background-color: #f5f5f5;
        }

        /* Container */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }

        /* Header */
        .header {
            background-color: #d32f2f;
            color: #ffffff;
            padding: 24px 32px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        /* Content area */
        .content {
            padding: 32px;
        }

        /* Alert box */
        .alert-box {
            background-color: #fafafa;
            border-left: 4px solid #d32f2f;
            padding: 20px 24px;
            margin: 24px 0;
            border-radius: 0 8px 8px 0;
        }

        .alert-box h2 {
            margin: 0 0 16px 0;
            color: #1a1a1a;
            font-size: 20px;
        }

        .alert-box p {
            margin: 8px 0;
            color: #555555;
        }

        .alert-box strong {
            color: #333333;
        }

        /* Severity badges */
        .severity-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .severity-critical {
            background-color: #d32f2f;
            color: #ffffff;
        }

        .severity-high {
            background-color: #f57c00;
            color: #ffffff;
        }

        .severity-medium {
            background-color: #fbc02d;
            color: #333333;
        }

        .severity-low {
            background-color: #388e3c;
            color: #ffffff;
        }

        /* Links */
        a {
            color: #1976d2;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Divider */
        .divider {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 32px 0;
        }

        /* Footer */
        .footer {
            background-color: #fafafa;
            padding: 24px 32px;
            text-align: center;
            font-size: 12px;
            color: #888888;
        }

        .footer p {
            margin: 4px 0;
        }

        /* Utility classes */
        .text-muted {
            color: #888888;
        }

        .text-small {
            font-size: 14px;
        }

        /* Responsive */
        @media only screen and (max-width: 600px) {
            .content {
                padding: 24px 16px;
            }
            .header {
                padding: 20px 16px;
            }
            .footer {
                padding: 20px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        {% block header %}
        <div class="header">
            <h1>{% block header_title %}Disaster Response System{% endblock %}</h1>
        </div>
        {% endblock %}

        <div class="content">
            {% block content %}{% endblock %}
        </div>

        {% block footer %}
        <div class="footer">
            <p>This alert was sent by the Disaster Response Notification System.</p>
            <p>If you believe you received this in error, please contact us.</p>
        </div>
        {% endblock %}
    </div>
</body>
</html>
